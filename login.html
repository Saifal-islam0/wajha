<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/resp_login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="form-login">
        <div class="btn-back">
            <a href="index.html"><i class="fa-solid fa-circle-left"></i></a>
        </div>
        <form action="">        
            <div class="logo">
                <img src="assets/وجهة-01.png" alt="شعار موقع وجهة">
            </div>
            <div class="form-title"><h2 >تسجيل الدخول</h2></div>
            <div class="email">
                <input type="email" placeholder="     أدخل البريد الإلكتروني" required>
            </div>
            
            <div class="password">
                <input type="password" placeholder="     أدخل كلمة المرور" required>
            </div>
            
            <div class="button">
                <input type="submit" value="تسجيل الدخول">
            </div>
            
            <div class="forgot-password">
                <a href="#">نسيت كلمة المرور؟</a>
            </div>
            
            <div class="register">
                <span>ليس لديك حساب؟ </span><a href="register.html">إنشاء حساب جديد</a>
            </div>
        </form>
    </div>
    
</body>
</html>
